<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cssform/main.css">
    <link rel="icon" type="image" href="img/icon.png">
    <title>SkyLink Airlines</title>
</head>
<body>
<section>
    <a th:href="@{/main}"> <img src="img/iconW.png" alt="" class="iconForm"></a>
    <div class="form-box">
        <div class="form-value">
            <form method="post" th:action="${#httpServletRequest.requestURI}">
                <h2>Регистрация</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input name="login" type="text" placeholder="логин" required>
                    <label for="">Логин</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input name="password" type="password" placeholder="пароль" required>
                    <label for="">Пароль</label>
                </div>




                <button type="submit">Создать</button>
                <div class="register">
                    <p>Уже есть аккаунт? <a th:href="@{/log}">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
